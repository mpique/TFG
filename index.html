<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Config Panel</h1>
        <label for="hostInput">Host(s):</label>
        <input type="text" id="hostInput" name="hostInput" placeholder="Enter hosts separated by blank spaces">
        <label for="portInput">Port:</label>
        <input type="text" id="portInput" name="portInput" placeholder="Enter port">
        <label for="interfaceInput">Interface:</label>
        <input type="text" id="interfaceInput" name="interfaceInput" placeholder="Enter interface">        
        <button id="toggleButton">Switch to NETCONF</button>
        <div id="displayText"></div>
        <div id="restconfTemplate" style="display: none;">
            <h2>RESTCONF</h2>
            <label for="methodSelect">HTTP Method:</label>
            <select id="methodSelect">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <label for="bodyInput">Body:</label>
            <textarea id="bodyInput" name="bodyInput" placeholder="Enter request body"></textarea>
            <button id="sendButton">Send request</button>
        <div id="interfaceInfo">
        </div>
        <br>
        <button id="copyResponseButton">Copy Response to Body</button>
</div>
<div id="netconfTemplate" style="display: none;">
    <div class="data">
      <h2>NETCONF</h2>
    </div>
    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput" name="usernameInput" placeholder="Enter username">
    <label for="passwordInput">Password:</label>
    <input type="text" id="passwordInput" name="passwordInput" placeholder="Enter password">
    <label for="rpcBodyInput">RPC Body:</label>
    <textarea id="rpcBodyInput" name="rpcBodyInput" rows="4" placeholder="Enter RPC body"></textarea>
    <button id="sendRpcButton">Send RPC</button>
    <div id="rpcResponse">
    </div>
    <br>
    <button id="copyRpcResponseButton">Copy Response to Body</button>
</div>
</body>
</html>
