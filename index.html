<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Interface Information</h1>
        <label for="hostInput">Host:</label>
        <input type="text" id="hostInput" name="hostInput" placeholder="Enter host">
        <label for="portInput">Port:</label>
        <input type="text" id="portInput" name="portInput" placeholder="Enter port">
        <label for="methodSelect">HTTP Method:</label>
        <select id="methodSelect">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>
        <button id="sendButton">Send request</button>
        <div id="interfaceInfo">
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#sendButton').click(function() {
                var host = $('#hostInput').val();
                var port = $('#portInput').val();
                var method = $('#methodSelect').val();

                $.ajax({
                    url: '/' + method.toLowerCase() + '_interface_info',
                    type: method,
                    data: JSON.stringify({host: host, port: port}),
                    contentType: 'application/json',
                    success: function(data) {
                        $('#interfaceInfo').html(JSON.stringify(data, null, 2));
                    }
                });
            });
        });
    </script>
</body>
</html>
